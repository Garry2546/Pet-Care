<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="js/angular.min.js"></script>
    <script>
    var module = angular.module("itsmodule", []);
        module.controller("itscontroller", function ($scope, $http) {
           
            $scope.dofetch = function () {
                $scope.JsonAry;
                $http.get("/fetch-city").then(Ok, notOk);
                function Ok(response) {
                   // alert(JSON.stringify(response));
                    JsonAry =response.data;
                    //alert(JsonAry);
                   //for(i=0;i<JsonAry.length;i++)
                    //{}
                    

                    
                
                }
                function notOk(response) {
                    alert("error " + response.data);
                }

            }
        });
 </script>
</head>

<body ng-app="itsmodule" ng-controller="itscontroller">
    <nav class="navbar" style="background-color: aquamarine;">
        <div class="container-fluid">
            
          <form class="d-flex" role="search">
            
            <select name="" id="sel" ng-click="dofetch();">
                    <option value="Select">Select City</option>
                    
            </select>
            <select name="" id=""  class="form-control me-2" id="Selpets">
                <option value="Select">Select Pets</option>
                <option value="Dogs">Dogs</option>
                <option value="Cats">Cats</option>
                <option value="Birds">Birds</option>
                <option value="Wild Animals">Wild Animals</option>
            </select>
            <button class="btn btn-outline-success" type="submit">Search</button>
           
        </form>
        </div>
      </nav>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
